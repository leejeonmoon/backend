<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="base :: head">
    <title>EyePi - Stored Videos</title>
</head>
<body>
<header th:replace="base :: header"></header>

<div class="main-content">
    <h2-name>Stored Videos</h2-name>

    <div class="date-selector">
        <p>Today's Date: <span th:text="${#dates.format(new java.util.Date(), 'yyyy-MM-dd')}"></span></p>
        <button id="select-date-btn" class="btn-mint">Select Date</button>
        <input type="text" id="date-picker" class="flatpickr-input" style="display: none;" readonly>
    </div>

    <div id="video-list" class="video-list">
        <div th:if="${videos != null and not #lists.isEmpty(videos)}">
            <div th:each="video : ${videos}" class="video-thumbnail">
                <p th:text="${video.name}"></p>
                <a th:href="@{'http://3.38.149.191/videos/' + ${video.name}}" target="_blank">Watch Video</a>
            </div>
        </div>
        <div th:if="${videos == null or #lists.isEmpty(videos)}" class="error-message">
            No videos found for the selected date.
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
<script th:src="@{/js/video.js}"></script>
</body>
</html>
